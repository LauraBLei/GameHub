<html>
    <head>
        <title>GameHub</title>
        <meta
        name="description"
        content="Buy and sell your used online games here!"
        />
        <meta name="Viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" href="/ContactUs/Favicon.png" type="image/png" />
        <link href="/Payment/payment.css" rel="stylesheet" />
        <script
        src="https://kit.fontawesome.com/1102aaadb8.js"
        crossorigin="anonymous"
        ></script>
        <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=League+Spartan"
        />
    </head>

    <header>
        <div class="section1">
          <nav class="menu-box-container">
            <div class="menu-box">
              <ul class="menu">
                <li><a href="/Home/index.html">Home</a></li>
                <li><a href="/Games/index.html">Games</a></li>
                <li><a href="/AboutUs/index.html">About us</a></li>
                <li><a href="/ContactUs/index.html">Contact Us</a></li>
              </ul>
            </div>
            <details class="navdropdown">
              <summary class="dropdown">Menu</summary>
              <nav class="menu-navdropdown">
                <ul class="menu-dropdown">
                  <li><a href="/Home/index.html">Home</a></li>
                  <li><a href="/Games/index.html">Games</a></li>
                  <li><a href="/AboutUs/index.html">About us</a></li>
                  <li><a href="/ContactUs/index.html">Contact Us</a></li>
                </ul>
              </nav>
            </details>
            <div class="right-navbar">
              <div class="search">
                <input type="checkbox" id="showSearch" />
                <input type="search" />
                <label class="search-button" for="showSearch"
                  ><i class="fa-solid fa-magnifying-glass fa-4x"></i
                ></label>
              </div>
              <a class="cart" href="/Cart/index.html"
                ><i class="fa-solid fa-cart-shopping fa-4x"></i
              ></a>
              <a class="profile" href=""
                ><i class="fa-regular fa-user fa-4x"></i
              ></a>
            </div>
          </nav>
          <div class="logo-container">
            <img
              class="logo"
              src="/Pictures/GameHub_Logo_new.png"
              alt=" Gamehub Logo"
            />
          </div>
        </div>
      </header>

    <main>
        <div class="container">
            <div class="payment-info">
                <div class="container2">
                    <div class="paymentoptions-container">
                        <div class="paymentoptions">
                            <div class="card">
                                <i class="fa-solid fa-credit-card fa-3x" style="color: #FBBD1F;"></i>
                            </div>
        
                            <div class="paypal">
                                <i class="fa-brands fa-paypal fa-3x" style="color: #ffffff;"></i>
                            </div>
        
                        </div>
                    </div>
                    <div class="info-section">


                        <form>
                            <input class="size2" type="email" id="email" name="email" required placeholder="Email">
                        </form>


                        <div class="cardinformation">
                            <form>
                                <input class="size2" type="text" id="cardNumber" name="cardNumber" required placeholder="Card number">
                            </form>


                            <div class="month-year-cvv">
                                <form>
                                    <input class="size" type="text" id="expirationMonth" name="expirationMonth" required placeholder="Month">
                                    <input class="size" type="text" id="expirationYear" name="expirationYear" required placeholder="Year">
                                    <input class="size" type="text" id="cvv" name="cvv" required placeholder="CVV">
                                </form>
                            </div>
                            <form>
                                
                                <input class="size2" type="text" id="nameOnCard" name="nameOnCard" required placeholder="Name on card">
                            </form>
                        </div>
                    </div>
                </div>

                <div class="summary-container">
                    <h1> Summary </h1>
                    <div class="summary">
                        <div class="priceinfo">
                            <h2> Official price</h2>
                            <h2> 155 NOK </h2>
                        </div>

                        <div class="priceinfo">
                            <h2> Discount </h2>
                            <h2> 0 NOK    </h2>
                        </div>

                        <div class="priceinfo">
                            <h2> Subtotal  </h2>
                            <h2> 155 NOK   </h2>
                        </div>
                        <form action="/paymentsuccess/index.html">
                            <input class="buybutton" type="submit" value="Buy" >
                        </form>

                    </div>
                </div>
            </div>


        </div>

    </main>

    <footer>
        <div class="footer-container">
    
            <div class="feature-follow">
                <div class="icon">
                    <i class="fa-brands fa-facebook fa-5x" style="color: #000000;"></i>
                    <i class="fa-brands fa-instagram fa-5x" style="color: #000000;"></i>
                </div>
                <div class="maintext"> Follow us</div>
            </div>
    
            <div class="feature-aboutus">
                <div> <a class="maintext" href="/AboutUs/">About us</a></div>
            </div>
    
            <div class="feature-contactus">
                <div class="icon">
                    <i class="fa-solid fa-comment fa-5x" style="color: #000000;"></i>
                </div>
                <div> <a class="maintext" href="/ContactUs/">Contact us</a></div>
            </div>
        </div>
    </footer>


</html>
