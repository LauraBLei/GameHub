<html>
  <head>
    <title>GameHub</title>
    <meta
      name="description"
      content="Buy and sell your used online games here!"
    />
    <meta name="Viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/ContactUs/Favicon.png" type="image/png" />
    <link href="styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/1102aaadb8.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=League+Spartan"
    />
  </head>

  <body>
    <header>
      <div class="section1">
        <nav class="menu-box-container">
          <div class="menu-box">
            <ul class="menu">
              <li><a href="/Home/index.html">Home</a></li>
              <li><a href="/Games/index.html">Games</a></li>
              <li><a href="/AboutUs/index.html">About us</a></li>
              <li><a href="/ContactUs/index.html">Contact Us</a></li>
            </ul>
          </div>
          <div class="right-navbar">
            <div class="search">
              <input type="checkbox" id="showSearch" />
              <input type="search" />
              <label class="search-button" for="showSearch"
                ><i class="fa-solid fa-magnifying-glass fa-4x"></i
              ></label>
            </div>
            <a class="cart" href="/Cart/index.html"
              ><i class="fa-solid fa-cart-shopping fa-4x"></i
            ></a>
            <a class="profile" href=""
              ><i class="fa-regular fa-user fa-4x"></i
            ></a>
          </div>
        </nav>
        <div class="logo-container">
          <img
            class="logo"
            src="Pictures/GameHub_Logo_new.png"
            alt=" Gamehub Logo"
          />
        </div>
      </div>
    </header>

    <main>
      <div class="product-container">
        <div class="image-container">
          <img
            src="Pictures/Boxer-gamepage.jpg"
            alt="picture of the game boxer"
          />
        </div>

        <div class="information-container">
          <div class="productinformations">
            <button class="informationbutton">Product information</button>
            <button class="informationbutton">Specifications</button>
            <button class="informationbutton">Reviews</button>
          </div>
          <div class="price">155 NOK</div>
          <div class="cart-buy">
            <button class="cartbutton">
              <i
                class="fa-solid fa-cart-shopping fa-5x"
                style="color: #000000"
              ></i>
            </button>
            <a href="/Cart/index.html"
              ><button class="buybutton">Buy</button></a
            >
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="footer-container">
        <div class="feature-follow">
          <div class="icon">
            <i class="fa-brands fa-facebook fa-5x" style="color: #000000"></i>
            <i class="fa-brands fa-instagram fa-5x" style="color: #000000"></i>
          </div>
          <div class="maintext">Follow us</div>
        </div>

        <div class="feature-aboutus">
          <div><a class="maintext" href="/AboutUs/">About us</a></div>
        </div>

        <div class="feature-contactus">
          <div class="icon">
            <i class="fa-solid fa-comment fa-5x" style="color: #000000"></i>
          </div>
          <div><a class="maintext" href="/ContactUs/">Contact us</a></div>
        </div>
      </div>
    </footer>
  </body>
</html>
